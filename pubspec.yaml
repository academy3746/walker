name: walker
description: GPS & Walker Hybrid Application
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  geocoding: ^2.1.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  package_info: ^2.0.2
  flutter_webview_pro: ^3.0.1+4
  webview_cookie_manager: ^2.0.6
  firebase_core: ^2.22.0
  firebase_crashlytics: ^3.4.4
  firebase_analytics: ^10.6.4
  firebase_messaging: ^14.7.4
  flutter_local_notifications: ^9.1.5
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.1.0
  geolocator_android: ^4.4.0
  geolocator_apple: ^2.3.2
  fluttertoast: ^8.2.4
  pedometer: ^4.0.1
  tosspayments_widget_sdk_flutter: ^1.0.2
  intl: ^0.18.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


